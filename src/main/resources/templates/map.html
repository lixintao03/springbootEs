<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=6QuoGEm7h5jIQlHUSRO3TeiCspWGGQ6o"></script>
    <title>展示</title>
<style>
    #allmap{
        width: 500px;
        height: 500px;
        margin-top: 10px;
        margin-left: 20px;
    }
    #searchDiv{
        margin-top: 10px;
        margin-left: 20px;
    }

</style>
</head>
<body>
<div id="container">
    <div id="searchDiv">
      <form id="geoForm">
        经度：<input type="input" name="lon" id="lon" v-model="lon"/>
        纬度：<input type="input" name="lat" id="lat" v-model="lat"/>
          <button id="fix" onclick="fix()">search</button>
      </form>
    </div>
    <div id="allmap">

    </div>
</div>
</body>
</html>
<script src="vue.js"></script>
<script src="axios.min.js"></script>
<script type="module">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
    let map = new BMapGL.Map("allmap") // 创建Map实例
    map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

</script>
